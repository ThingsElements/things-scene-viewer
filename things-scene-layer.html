<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="./things-scene-property.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-scene-viewer>
      <things-scene-layer type="shift-layer"/>
      <things-scene-layer type="confidential-overlay" model="[[confidential]]"/>
    </things-scene-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-scene-layer">
  <template>
    <content select="things-scene-property"></content>
  </template>

  <script>
    Polymer({
      is: 'things-scene-layer',

      properties: {
        type: String,
        model: {
          type: Object,
          notify: true
        }
      },

      attached: function() {
        var model = {
          type: this.type
        }

        model = Array.from(this.querySelectorAll('things-scene-property'))
        .reduce(function(model, property) {
          var name = property.getAttribute('name')
          var value = property.getAttribute('value')

          if(name)
            model[name] = value

          return model
        }, model)

        model.__host__ = this

        this.model = model
      }

    });
  </script>
</dom-module>

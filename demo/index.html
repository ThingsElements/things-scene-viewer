<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    
    <title>things-scene-viewer Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../things-scene-viewer.html">
    
    <custom-style>
      <style include="demo-pages-shared-styles">

      @font-face {
        font-family: "Bitstream Vera Serif Bold";
        src: url("fonts/VeraSeBd.ttf");
      }

      things-scene-viewer {
        display: block;
        width: 400px;
        height: 400px;
        border-style: solid;
        border-width: 1px;
      }

      </style>
    </custom-style>

  </head>
  <body unresolved>

    <link rel="import" href="layers/confidential-overlay.html">
    <link rel="import" href="../../things-scene-progressbar/things-scene-progressbar.html">

    <h3>An example of <code>&lt;things-scene-viewer&gt;</code>:</h3>

    <demo-snippet><template>
      <dom-bind><template>
        
        <things-scene-viewer scene='{{scene}}' model='[[model]]' fit='center'>
          <things-scene-layer type="shift-layer"></things-scene-layer>
          <things-scene-layer type="confidential-overlay">
            <things-scene-property name="text" value="[[confidential]]"></things-scene-property>
          </things-scene-layer>
        </things-scene-viewer>

        <button id="change">Change Value</button>
      </template></dom-bind>

      <script>
        window.addEventListener('WebComponentsReady', function(e) {
          var app = document.querySelector('dom-bind')

          app.$.change.addEventListener('click', function() {
            app.scene.variable('progress', Math.round(Math.random() * 100));
          })

          app.confidential = 'HATIOLAB. CONFIDENTIAL'

          app.model = {
            width: 200,
            height: 200,
            components: [{
              type: 'progress-circle',
              id: 'progress',
              name: '테스트용 프로그레스',
              cx: 100,
              cy: 100,
              rx: 75,
              ry: 75,
              fontSize: 40,
              strokeStyle: '#552555',
              fontColor: '#FF0000',
              lineWidth: 20,
              value: "#{data}",
              alpha: 0.8,
              text: "#{data}%",
              fontFamily: 'Bitstream Vera Serif Bold',
              data: 75
            }]          
          }

        });
      </script>
    </template></demo-snippet>

  </body>
</html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-viewer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="../things-scene-viewer.html">
    <link rel="import" href="../things-scene-values.html">

    <link rel="import" href="./layers/confidential-overlay.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 200px;
      height: 200px;
    }

    :root {
      --things-scene-values-input: {
        background: #efefef;
      }
    }
    </style>
  </head>
  <body unresolved>

    <template is="dom-bind" id="app">
      <p>An example of <code>&lt;things-scene-value&gt;</code>:</p>
  
      <things-scene-viewer id="scene" scene="{{scene}}" model="{{model}}" mode="0">
      </things-scene-viewer>
      
      <p>Variables : you can change the value above</p>
      <things-scene-values scene="[[scene]]">
      </things-scene-values>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function(e) {
        var app = document.querySelector('#app')

        app.model = {
          components: [{
            id: 'percent',
            type: 'progress-circle',
            name: '테스트용 프로그레스',
            cx: 200,
            cy: 200,
            rx: 150,
            ry: 150,
            fontSize: 80,
            strokeStyle: '#552555',
            fontColor: '#FF0000',
            lineWidth: 30,
            value: 75,
            alpha: 0.8,
            text: "#{value}%",
            fontFamily: 'Bitstream Vera Serif Bold'
          }],
          variables: [{
            key: 'percent',
            name: 'Percent',
            type: 'number',
            value: '50',
            mappings: [{
              target: '#percent',
              property: 'value',
              rule: 'value'
            }]
          }]             
        }
      });
    </script>

  </body>
</html>

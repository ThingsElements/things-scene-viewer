<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>things-scene-viewer Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../things-scene-viewer.html">
    <link rel="import" href="../things-scene-values.html">

    <link rel="import" href="./layers/confidential-overlay.html">

    <style is="custom-style">

    @font-face {
      font-family: "Bitstream Vera Serif Bold";
      src: url("fonts/VeraSeBd.ttf");
    }

    things-scene-viewer {
      display: block;
      width: 400px;
      height: 400px;
    }

    :root {
      --things-scene-values-input: {
        background: #efefef;
      }

      --things-scene-viewer: {
        background: red
      }
    }
    </style>
  </head>
  <body unresolved>

    <link rel="import" href="../../things-scene-progressbar/things-scene-progressbar.html">

    <h3>An example of <code>&lt;things-scene-value&gt;</code>:</h3>

    <demo-snippet><template>
      <dom-bind><template>
        <things-scene-viewer id="scene"
                            model="[[model]]"
                            values="[[values]]"
                            variables="{{variables}}"
                            fit="none">
        </things-scene-viewer>

        <p>Variables : you can change the value above</p>
        <things-scene-values variables-model="[[variables]]"
                            values="{{values}}">
        </things-scene-values>

        <button id="change">Change Model</button>

      </template></dom-bind>

      <script>
        window.addEventListener('WebComponentsReady', function(e) {
          var app = document.querySelector('dom-bind')

          var model_1 = {
            width: 100,
            height: 100,
            components: [{
              id: 'progress',
              type: 'progress-circle',
              name: '테스트용 프로그레스',
              cx: 200,
              cy: 200,
              rx: 150,
              ry: 150,
              fontSize: 80,
              strokeStyle: '#552555',
              fontColor: '#FF0000',
              lineWidth: 30,
              value: 75,
              alpha: 0.8,
              text: "#{value}%",
              fontFamily: 'Bitstream Vera Serif Bold'
            }]
          }

          var model_2 = {
            width: 200,
            height: 200,
            components: [{
              id: 'progress',
              type: 'progress-circle',
              name: '테스트용 프로그레스',
              cx: 200,
              cy: 200,
              rx: 150,
              ry: 150,
              fontSize: 80,
              strokeStyle: '#552555',
              fontColor: '#FF0000',
              lineWidth: 30,
              value: 90,
              alpha: 0.8,
              text: "#{value}"
            }]
          }

          var current_model = model_1;

          app.model = current_model;

          app.$.change.addEventListener('click', function() {
            if(current_model === model_1)
              current_model = model_2;
            else
              current_model = model_1;

            app.model = current_model;
          })

        });
      </script>
    </template></demo-snippet>

  </body>
</html>

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="./things-scene-layer.html">
<link rel="import" href="./things-scene-handler.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-scene-viewer></things-scene-viewer>

Example:

    <things-scene-viewer>
      <things-scene-layer type="shift-layer"/>
      <things-scene-layer type="confidential-overlay" model="[[confidential]]"/>
    </things-scene-viewer>

@demo demo/index.html
@demo demo/index-value.html
@hero hero.svg
-->

<dom-module id="things-scene-viewer">
  <template>
    <style>
      :host {
        display: block;
        @apply(--things-scene-viewer);
      }
    </style>

    <content></content>

  </template>

  <script src="../things-scene/things-scene-min.js"></script>

  <script>
    Polymer({
      is: 'things-scene-viewer',

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      properties: {
        scene: {
          type: Object,
          notify: true
        },
        model: {
          type: Object
        },
        mode: {
          /* mode 0 : view mode, mode 1 : edit mode, mode 2 : shift mode */
          type: Number,
          notify: true,
          value: 2
        },
        screenSize: {
          type: Number,
          value: 13.3
        },
        variables: {
          type: Object,
          notify: true
        },
        values: {
          type: Object
        },
        /*
         * 캔바스에 모델을 어떻게 적절하게 보여줄 것인지를 설정한다.
         * 
         * @none 가로, 세로 스케일을 1로 고정하고, {0, 0}좌표로 translate시킨다.
         * @both 캔바스에 모델을 꼭 채우도록 가로, 세로 스케일을 조정하고, {0, 0}좌표로 translate시킨다.
         * @width 캔바스의 폭에 모델의 폭을 일치하도록 가로, 세로 스케일을 동일하게 조정하고, {0, 0}좌표로 translate시킨다.
         * @height 캔바스의 높이에 모델의 높이를 일치하도록 가로, 세로 스케일을 동일하게 조정하고, {0, 0}좌표로 translate시킨다.
         * @center 가로, 세로 스케일을 1로 고정하고 모델이 화면의 중앙에 위치하도록 translate시킨다.
         * @ratio 모델의 모든 부분이 캔바스에 최대 크기로 표현될 수 있도록 가로, 세로 동일한 스케일로 조정하고, {0, 0}좌표로 translate시킨다.
         */
        fit: {
          type: String,
          value: 'none'
        },
        selected: {
          type: Array,
          notify: true
        },
        disposeWhenDetached: {
          type: Boolean,
          value: true
        }
      },

      listeners: {
        'iron-resize': '_onIronResize',
      },

      observers: [
        "_onModelChanged(model)",
        "_onModeChanged(mode)",
        "_onDisplayChanged(screenSize)",
        "_onValuesChanged(values)"
      ],

      ready: function() {
      },

      attached: function() {
        this.async(this.notifyResize, 1);
      },

      detached: function() {
        if(this.scene && this.disposeWhenDetached)
          this.scene.dispose()
      },

      findAll: function(selector) {
        return this.scene.findAll(selector)
      },

      _onIronResize: function(e) {
        if(this.scene) {
          this.scene.resize()

          if(this._need_adjust) {
            this._need_adjust = false
            this.adjust()
          } else if(this.fit == 'both')
            this.adjust()
        }
      },

      _onModelChanged: function(model) {
        if(this.scene) {
          this.scene.off('selected', this._onSelectedChanged, this)
          this.scene.off('mode', this._onSceneModeChanged, this)
          this.scene.dispose()
        }

        if(!model) {
          this.scene = null
          return
        }

        var layers = Array.from(this.querySelectorAll('things-scene-layer'))
        .map(function(layer) {
          return layer.model
        })

        var handlers = Array.from(this.querySelectorAll('things-scene-handler'))
        .map(function(handler) {
          return handler.getAttribute('type')
        })

        this.scene = scene.create({
          target: this,
          model: model,
          layers: layers,
          handlers: handlers
        });

        this.scene.screen = this.screenSize

        /* 이 컴포넌트의 폭이 값을 가지고 있으면 - 화면상에 자리를 잡고 보여지고 있음을 의미한다.
         * 이 때는 정상적으로 그려주고,
         * 그렇지 않으면, 다음 Resize Handling시에 처리하도록 한다.
         */
        if(this.offsetWidth)
          this.adjust()
        else
          this._need_adjust = true

        this.variables = model.variables

        this.scene.on('selected', this._onSelectedChanged, this)
        this.scene.on('mode', this._onSceneModeChanged, this)

        this._onModeChanged(this.mode)
        this._onDisplayChanged(this.screenSize)
      },

      _onDisplayChanged: function(screenSize) {
        if(!this.scene)
          return

        if(screenSize)
          this.scene.screen = parseFloat(screenSize)
      },

      _onModeChanged: function(mode) {
        if(!this.scene)
          return

        if(this.scene.mode !== parseFloat(mode))
          this.scene.mode = parseFloat(mode)
      },

      _onValuesChanged: function(values) {
        if(!this.scene || !values)
          return

        for(var key in values)
          this.scene.variable(key, values[key])
      },

      adjust: function() {
        if(!this.scene)
          return

        if(!this.model.width || !this.model.height) {
          this._fitNone()
          return
        }

        switch(this.fit) {
        case 'center':
          this._fitCenter()
          break
        case 'both':
          this._fitBoth()
          break
        case 'width':
          this._fitWidth()
          break
        case 'height':
          this._fitHeight()
          break
        case 'ratio':
          this._fitRatio()
          break
        case 'none':
        default:
          this._fitNone()
          break
        }
      },

      _fitNone: function() {
        var unit = this.scene.unit

        if(unit == 'mm' || unit == 'cm')
          this.scene.scale = {
            x: this.scene.PPM,
            y: this.scene.PPM
          }
        else
          this.scene.scale = {
            x: 1,
            y: 1
          }

        this.scene.translate = {
          x: 0,
          y: 0
        }
      },

      _fitBoth: function() {
        var width = this.model.width, height = this.model.height
        var vw = this.offsetWidth, vh = this.offsetHeight

        this.scene.scale = {
          x: vw / width,
          y: vh / height
        }
      },

      _fitCenter: function() {
        var unit = this.scene.unit

        if(unit == 'mm' || unit == 'cm')
          this.scene.scale = {
            x: this.scene.PPM,
            y: this.scene.PPM
          }
        else
          this.scene.scale = {
            x: 1,
            y: 1
          }

        this.scene.translate = {
          x: Math.max((this.offsetWidth - this.model.width * this.scene.scale.x) / 2, 0),
          y: Math.max((this.offsetHeight - this.model.height * this.scene.scale.y) / 2, 0)
        }
      },

      _fitWidth: function() {
        var scale = this.offsetWidth / this.model.width

        this.scene.scale = {
          x: scale,
          y: scale
        }
      },

      _fitHeight: function() {
        var scale = this.offsetHeight / this.model.height

        this.scene.scale = {
          x: scale,
          y: scale
        }
      },

      _fitRatio: function() {
        var width = this.model.width, height = this.model.height
        var vw = this.offsetWidth, vh = this.offsetHeight

        var scaleX = vw / width
        var scaleY = vh / height
        var scale = Math.min(scaleX, scaleY)

        this.scene.scale = {
          x: scale,
          y: scale
        }
      },

      _onSelectedChanged: function(after, before) {
        this.selected = after
      },

      _onSceneModeChanged: function(after, before) {
        if(!this.scene)
          return

        if(this.mode != after)
          this.mode = after

        if(after === 2)
          this.style.cursor = "all-scroll"
        else
          this.style.cursor = "default"
      }

    });
  </script>
</dom-module>

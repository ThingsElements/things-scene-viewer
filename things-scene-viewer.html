<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="./things-scene-layer.html">
<link rel="import" href="./things-scene-handler.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-scene-viewer></things-scene-viewer>

Example:

    <things-scene-viewer>
      <things-scene-layer type="shift-layer"/>
      <things-scene-layer type="confidential-overlay" model="[[confidential]]"/>
    </things-scene-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-scene-viewer">
  <template>
    <content></content>
  </template>

  <script src="../bwip/bwip-min.js"></script>
  <script src="../things-scene/things-scene-min.js"></script>

  <script>
    Polymer({
      is: 'things-scene-viewer',

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      properties: {
        scene: {
          type: Object,
          notify: true
        },
        model: {
          type: Object,
          notify: true,
          observer: '_onModelChanged'
        },
        mode: {
          /* mode 0 : view mode, mode 1 : edit mode, mode 2 : shift mode */
          type: Number,
          notify: true,
          value: 2
        }
      },

      listeners: {
        'mode-changed': '_onModeChanged',
        'iron-resize': '_onIronResize'
      },

      ready() {

        this._layers = Array.from(this.querySelectorAll('things-scene-layer'))
        .map(function(layer) {
          return Object.assign({
            type: layer.getAttribute('type')
          }, layer.model)
        })

        this._handlers = Array.from(this.querySelectorAll('things-scene-handler'))
        .map(function(handler) {
          return handler.getAttribute('type')
        })
      },

      attached() {
        this.async(this.notifyResize, 1);
      },
      
      findAll(selector) {
        return this.scene.findAll(selector)
      },

      _onIronResize(e) {
        if(this.scene)
          this.scene.resize()
      },

      _onModelChanged(after, before) {

        if(before) {
          this.scene.dispose()
        }

        if(!after) {
          this.scene = null
          return
        }

        this.scene = scene.create({
          target: this,
          model: after,
          layers: this._layers,
          handlers: this._handlers
        });

        // this._onModeChanged()
      },

      _onModeChanged(mode) {
        console.log('mode changed', mode)
        if(!this.scene)
          return

        this.scene.mode(parseFloat(mode))

        this.scene.mode(this.mode)
        /* shift 모드인 경우에는 커서를 바꾼다 */
        if(this.scene.mode() === 2)
          this.style.cursor = "all-scroll"
        else
          this.style.cursor = null

        /* View Mode로 들어가는 경우에는 Variable Value들을 적용해준다 */
        /* Q. 이 작업을 여기서 해줘야 하나 ? things-scene에서 처리해야되지 않나 */
        if(this.scene.mode() === 0) {
          var variables = this.scene.model().variables

          for(let key in variables) {
            let value = variables[key]

            if(typeof(value.value) !== 'undefined')
              this.scene.variable(key, value.value)
          }
        }
      }
    });
  </script>
</dom-module>

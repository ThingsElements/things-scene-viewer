<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-resizable-behavior/iron-resizable-behavior.html">

<link rel="import" href="./things-scene-layer.html">
<link rel="import" href="./things-scene-handler.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-scene-viewer></things-scene-viewer>

Example:

    <things-scene-viewer>
      <things-scene-layer type="shift-layer"/>
      <things-scene-layer type="confidential-overlay" model="[[confidential]]"/>
    </things-scene-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-scene-viewer">
  <template>
    <content></content>
  </template>

  <script src="../bwip/bwip-min.js"></script>
  <script src="../things-scene/things-scene-min.js"></script>

  <script>
    Polymer({
      is: 'things-scene-viewer',

      behaviors: [
        Polymer.IronResizableBehavior
      ],

      properties: {
        scene: {
          type: Object,
          notify: true
        },
        model: {
          type: Object
        },
        mode: {
          /* mode 0 : view mode, mode 1 : edit mode, mode 2 : shift mode */
          type: Number,
          value: 2
        },
        dppx: {
          type: Number
        },
        screenSize: {
          type: Number
        },
        variables: {
          type: Object,
          notify: true
        },
        values: {
          type: Object
        },
        fit: {
          type: Boolean,
          value: false
        }
      },

      listeners: {
        'iron-resize': '_onIronResize',
      },

      observers: [
        "_onModelChanged(model)",
        "_onModeChanged(mode)",
        "_onDisplayChanged(dppx, screenSize)",
        "_onValuesChanged(values)"
      ],

      ready: function() {

        this._layers = Array.from(this.querySelectorAll('things-scene-layer'))
        .map(function(layer) {
          return Object.assign({
            type: layer.getAttribute('type')
          }, layer.model)
        })

        this._handlers = Array.from(this.querySelectorAll('things-scene-handler'))
        .map(function(handler) {
          return handler.getAttribute('type')
        })
      },

      attached: function() {
        this.async(this.notifyResize, 1);
      },
      
      findAll: function(selector) {
        return this.scene.findAll(selector)
      },

      _onIronResize: function(e) {
        if(this.scene) {
          this.scene.resize()
          if(this.fit)
            this._fitSize()
        }
      },

      _onModelChanged: function(model) {
        if(this.scene)
          this.scene.dispose()

        if(!model) {
          this.scene = null
          return
        }

        this.scene = scene.create({
          target: this,
          model: model,
          layers: this._layers,
          handlers: this._handlers
        });

        if(this.fit)
          this._fitSize()

        this.variables = model.variables

        this._onModeChanged(this.mode)
        this._onDisplayChanged(this.dppx, this.screenSize)
      },

      _onDisplayChanged: function(dppx, screenSize) {
        if(!this.scene)
          return

        if(screenSize)
          this.scene.screen(parseFloat(screenSize))
        if(dppx)
          this.scene.dppx(parseFloat(dppx))
      },

      _onModeChanged: function(mode) {
        if(!this.scene)
          return

        this.scene.mode(parseFloat(mode))

        this.scene.mode(this.mode)
        /* shift 모드인 경우에는 커서를 바꾼다 */
        if(this.scene.mode() === 2)
          this.style.cursor = "all-scroll"
        else
          this.style.cursor = null
      },

      _onValuesChanged: function(values) {
        if(!this.scene || !values)
          return

        for(var key in values)
          this.scene.variable(key, values[key])
      },

      _fitSize: function() {
        if(!this.scene)
          return

        var width = this.model.width, height = this.model.height
        var vw = this.offsetWidth, vh = this.offsetHeight

        var dpr = window.devicePixelRatio || 1
        this.scene.scale(vw / width * dpr, vh / height * dpr)
      }

    });
  </script>
</dom-module>

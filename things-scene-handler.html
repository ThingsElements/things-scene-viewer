<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="./things-scene-property.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-scene-viewer>
      <things-scene-layer type="shift-layer"/>
      <things-scene-layer type="confidential-overlay" model="[[confidential]]"/>
    </things-scene-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-scene-handler">
  <template>
    <content select="things-scene-property"></content>
  </template>

  <script>
    class ThingsSceneHandler extends Polymer.Element {
      static get is() { return 'things-scene-handler'; }
      static get properties() {
        return {
          type: String,
          model: {
            type: Object,
            notify: true
          }
        }
      }

      attached() {
        var model = {
          type: this.type
        }

        model = Array.from(this.querySelectorAll('things-scene-property'))
        .reduce(function(model, property) {
          var name = property.getAttribute('name')
          var value = property.getAttribute('value')

          if(name)
            model[name] = value

          return model
        }, model)

        model.__host__ = this

        this.model = model
      }
    }

    window.customElements.define(ThingsSceneHandler.is, ThingsSceneHandler);
  </script>
</dom-module>

<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="./things-scene-property.html">

<dom-module id="things-scene-handler">
  <template>
    <content select="things-scene-property"></content>
  </template>

  <script>
    /**
     * `things-scene-handler`
     * Polymer component to add handler to the things-scene-viewer.
     * 
     * Example:
     * <things-scene-viewer>
     *   <things-scene-handler type="editor"/>
     * </things-scene-viewer>
     * 
     * @customElement
     * @polymer
     * @demo demo/index.html
     * @hero hero.svg
     */
    class ThingsSceneHandler extends Polymer.Element {

      static get is() { return 'things-scene-handler'; }
      
      static get properties() {
        return {
          type: String,
          model: {
            type: Object,
            notify: true
          }
        }
      }

      connectedCallback() {
        var model = {
          type: this.type
        }

        model = Array.from(this.querySelectorAll('things-scene-property'))
        .reduce(function(model, property) {
          var name = property.getAttribute('name')
          var value = property.getAttribute('value')

          if(name)
            model[name] = value

          return model
        }, model)

        model.__host__ = this

        this.model = model
      }
    }

    window.customElements.define(ThingsSceneHandler.is, ThingsSceneHandler);
  </script>
</dom-module>

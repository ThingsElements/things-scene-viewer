<link rel="import" href="../polymer/polymer-element.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-scene-viewer>
      <things-scene-layer type="abc-layer">
        <things-scene-property name="key" value="value"></things-scene-property>
      </things-scene-layer>
    </things-scene-viewer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="things-scene-property">
  <template>
  </template>

  <script>
    class ThingsSceneProperty extends Polymer.Element {
      static get is() { return 'things-scene-property'; }

      static get properties() {
        return {
          name: String,
          value: String,
          type: String
        }
      }

    }

    window.customElements.define(ThingsSceneProperty.is, ThingsSceneProperty);
  </script>
</dom-module>
